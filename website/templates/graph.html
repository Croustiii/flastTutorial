{% extends "base.html" %}

{% block title %}
Graph
{% endblock %}

{% block content %} 

<canvas id="lineChart" width="900" height="400">

    <script>
        var ctx = document.getElementById("lineChart").getContext("2d");
        var lineChart = new Chart(ctx, {
            type:"line",
            data:{
                labels: {{ labels | safe }},
                datasets: [
                    {
                        label : "Data Points",
                        data : {{values | safe}},
                        fill: false,
                        borderColor : "rgb(75,192,192)",
                        lineTension : 0.1
                    }
                ]
            },
            options: {
                responsive : false
            }
        })
        toto();
    </script>
</canvas>

{% endblock %}
